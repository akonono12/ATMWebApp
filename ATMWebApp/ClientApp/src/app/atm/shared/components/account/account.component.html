<h3 class="title mb-2 mt-2">Account</h3>
<hr/>
<h5 class="welcome mb-1" >Welcome Customer!</h5>
  <div class="row">
    <h6 class="col-4">Account Name:</h6>
    <span class="col-4">{{account.accountName}}</span>
    <span class="col-4"></span>
  </div>
  <div class="row">
    <h6 class="col-4">Account Number:</h6>
    <span class="col-4">{{account.accountNumber}}</span>
    <span class="col-4"></span>
  </div>
  <div class="row">
    <h6 class="col-4">Balance:</h6>
    <span class="col-4">{{account.balance | currency:'$':'symbol':'2.2'}}</span>
    <span class="col-4"></span>
  </div>
  <div class="row" *ngIf="account.lastUpdated">
    <h6 class="col-4">Last Updated Date:</h6>
    <span class="col-4">{{account.lastUpdated | date:'MMM/dd/YY HH:mm:ss'}}</span>
    <span class="col-4"></span>
  </div>
<hr class="mb-2"/>
<div class="input-group input-group-sm mb-3">
  <input type="number" min="0" placeholder="Please enter an amount" [(ngModel)]="amountValue" class="form-control"  aria-label="Small" aria-describedby="inputGroup-sizing-sm"  />
</div>
<div class="row">
  <div class="col-5">
    <button type="submit" class="btn-lg btn-primary" (click)="onWithDraw()">Withdraw Cash</button>
  </div>
  <div class="col-3"></div>
  <div class="col-4">
    <button type="submit" class="float-end btn-lg btn-primary" (click)="onDeposit()">Deposit Cash</button>
  </div>
</div>
